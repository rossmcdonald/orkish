<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/dist.css">

    <title>idempotion</title>
</head>

<body>
    <div class="container animated fadeIn">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4 glow">IDEMPOTION</span>
            </a>
        </header>

        <form class="row g-3 col-lg-6 mx-auto">
            <h1 class="display-4 glow">Contact a human</h1>
            <h4 class="fw-light">Questions? Comments? Concerns? We're here to help.</h4>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Your email</label>
                <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1"
                    placeholder="you@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">How can we help?</label>
                <textarea class="form-control form-control-sm" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-50 mx-auto">Submit</button>
        </form>
    </div>

    <script src="/assets/js/popper.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>

    <script>
        const toastTrigger = document.getElementById('liveToastBtn')
        if (toastTrigger) {
            toastTrigger.addEventListener('click', () => {
                const t = document.createElement('div');
                t.className = ['toast', 'border-0', 'text-dark'].join(' ');
                t.innerHTML = `
                    <div class="toast-header">
                        <strong class="me-auto">Something went wrong</strong>
                        <small>just now</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        <p class="text-small">We are having trouble connecting to the server. If this problem doesn't go away, please reach out.</p>
                        <button href="/contact.html" type="button" class="btn btn-primary btn-sm text-small display-block ml-auto">Contact support</button>
                    </div>`;
                const toast = new bootstrap.Toast(t, { autohide: false });

                const toaster = document.getElementById('toaster');
                toaster.append(t);

                toast.show()
            })
        }
    </script>
</body>

</html>
